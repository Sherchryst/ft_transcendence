<!DOCTYPE html>
<html>
	<body>
		<form action="http://localhost:3000/users/get-user-profile" method="post">
			<label for="name">User id: </label>
			<input type="number" name="userId" id="userId" required>
			<input type="submit" value="Get user profile">
		</form>
		<form action="http://localhost:3000/users/create" method="post">
			<label for="name">User login: </label>
			<input type="text" name="login" id="login" required>
			<input type="submit" value="Create user">
		</form>
	</body>
</html>
