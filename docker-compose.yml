version: '3.3'
services:
  back:
    build: .
    container_name: back
    depends_on:
      - db
    env_file:
      - back/config.env
      - db/config.env
    links:
      - db
    ports:
      - 3000:3000
      - 3001:3001
      - 3002:3002
    restart: always
    volumes:
      - ./back:/app
    command: sh -c 'npm install && npm run build && npm run start:prod'

  db:
    image: postgres:alpine
    container_name: db
    env_file:
      - db/config.env
    restart: always
    volumes:
      # - ./db/data:/var/lib/postgresql/data  # Bind mount
      - postgre:/var/lib/postgresql/data      # Volume

  front:
    build: .
    container_name: front
    env_file:
      - front/config.env
    ports:
      - 8080:8080
    restart: always
    volumes:
      - ./front:/app
    command: sh -c 'npm install && npm run build && npm run production'

  adminer:
    container_name: monitoring
    image: adminer
    restart: always
    ports:
      - 8888:8080
    depends_on:
      - db

volumes:
  postgre: